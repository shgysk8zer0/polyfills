<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="color-scheme" content="light dark" />
		<meta http-equiv="Content-Security-Policy"
			content="default-src 'self';
			script-src 'self' https://unpkg.com/@shgysk8zer0/ https://unpkg.com/@kernvalley/ https://unpkg.com/@aegisjsproject/ 'sha384-4onIx2LttAbxVKpHzdtFQkKL7YCz0wVd3pqKyQjc5LGQt7MEZXO/d79Mc5Fwp8az';
			style-src 'self' blob:;
			trusted-types aegis-sanitizer#html empty#html empty#script default;
			require-trusted-types-for 'script';"
		/>
		<script type="importmap" integrity="sha384-4onIx2LttAbxVKpHzdtFQkKL7YCz0wVd3pqKyQjc5LGQt7MEZXO/d79Mc5Fwp8az">
			{
				"imports": {
					"@shgysk8zer0/polyfills": "../all.js",
					"@shgysk8zer0/polyfills/": "../",
					"@aegisjsproject/sanitizer": "../node_modules/@aegisjsproject/sanitizer/sanitizer.js",
					"@aegisjsproject/sanitizer/": "../node_modules/@aegisjsproject/sanitizer/",
					"@shgysk8zer0/": "https://unpkg.com/@shgysk8zer0/",
					"@kernvalley/": "https://unpkg.com/@kernvalley/",
					"@aegisjsproject/": "https://unpkg.com/@aegisjsproject/"
				}
			}
		</script>
		<title>JavaScript Polyfills Test</title>
		<script type="module" src="./js/index.js" referrerpolicy="no-referrer"></script>
		<script src="https://unpkg.com/@shgysk8zer0/kazoo@0.0.16/harden.js" integrity="sha384-55L/wO9o0uIVTeubRIDQB4bewfNqyxrj4OXuxlW24NMEk+ioZwMHVw/tFV78mM+k" crossorigin="anonymous" referrerpolicy="no-referrer" defer=""></script>
		<link rel="icon" href="./favicon.svg" type="image/svg+xml" sizes="any" />
		<link rel="stylesheet" href="./css/index.css" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="../popover.css" referrerpolicy="no-referrer" />
	</head>
	<body style="background: pink;">
		<header id="header">Header</header>
		<nav id="nav">
			<button type="button" popovertarget="popover-auto" accesskey="a">Toggle [A]uto Popover</button>
			<button type="button" popovertarget="popover-manual" accesskey="t">[T]oggle Manual Popover</button>
			<button type="button" popovertarget="popover-manual" popovertargetaction="show" accesskey="s">[S]how Manual Popover</button>
			<button type="button" popovertarget="popover-manual" popovertargetaction="hide" accesskey="h">[H]ide Manual Popover</button>
		</nav>
		<main id="main">Main</main>
		<aside id="sidebar">Sidebar</aside>
		<footer id="footer">Footer</footer>
		<div popover="auto" id="popover-auto">This is an <code>auto</code> popover</div>
		<div popover="manual" id="popover-manual">This is a <code>manual</code> popover</div>
	</body>
</html>
